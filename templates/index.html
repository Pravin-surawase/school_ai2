<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>School AI Query Interface</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 30px;
    }
    .container {
      max-width: 800px;
    }
    pre {
      background-color: #e9ecef;
      padding: 15px;
      border-radius: 5px;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="mb-4 text-center">School AI Project</h1>
  
  <!-- Data Summary Card -->
  <div class="card">
    <div class="card-header">
      Data Summary
    </div>
    <div class="card-body">
      <pre>{{ data_summary }}</pre>
    </div>
  </div>
  
  <!-- Ask a Question Card -->
  <div class="card">
    <div class="card-header">
      Ask a Question
    </div>
    <div class="card-body">
      <form method="post">
        <div class="form-group">
          <label for="question">Enter your question:</label>
          <textarea name="question" id="question" rows="4" class="form-control">{{ question }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Ask</button>
      </form>
    </div>
  </div>
  
  <!-- AI Answer Card -->
  {% if answer %}
  <div class="card">
    <div class="card-header">
      AI Answer
    </div>
    <div class="card-body">
      <p class="card-text">{{ answer }}</p>
    </div>
  </div>
  {% endif %}
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
