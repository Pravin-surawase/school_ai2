<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School AI Query Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
        }
        
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
            transition: all 0.3s ease;
        }
        
        .dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }
        
        .container {
            max-width: 900px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: 600;
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 10px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        pre {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="btn btn-outline-primary theme-toggle" onclick="toggleTheme()">
        <i class="bi bi-moon-fill"></i>
    </button>
    
    <div class="container">
        <h1 class="display-4 text-center mb-5">School AI Project</h1>
        
        <div class="card">
            <div class="card-header">
                <i class="bi bi-database-fill me-2"></i>Data Summary
            </div>
            <div class="card-body">
                <pre class="mb-0">{{ data_summary }}</pre>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <i class="bi bi-question-circle-fill me-2"></i>Ask a Question
            </div>
            <div class="card-body">
                <form method="post" id="questionForm">
                    <div class="form-group mb-3">
                        <label for="question" class="form-label">Enter your question:</label>
                        <textarea name="question" id="question" rows="3" 
                                class="form-control" 
                                placeholder="e.g., Who is the best student in mathematics?">{{ question }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-send-fill me-2"></i>Ask AI
                    </button>
                </form>
            </div>
        </div>
        
        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Analyzing data...</p>
        </div>
        
        {% if answer %}
        <div class="card answer-card">
            <div class="card-header">
                <i class="bi bi-robot me-2"></i>AI Answer
            </div>
            <div class="card-body">
                <div class="card-text">{{ answer | safe }}</div>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            document.documentElement.setAttribute('data-bs-theme', 
                document.documentElement.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark');
            document.body.classList.toggle('dark-mode');
        }

        document.getElementById('questionForm').onsubmit = function() {
            document.querySelector('.loading').style.display = 'block';
        }
    </script>
</body>
</html>
